<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Games Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #ffffff;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 30px;
            color: #1a1a1a;
            letter-spacing: 2px;
        }

        .description {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: #666666;
            line-height: 1.8;
            margin-bottom: 50px;
        }

        .divider {
            width: 60px;
            height: 3px;
            background-color: #4a90e2;
            margin: 0 auto 40px;
            border-radius: 2px;
        }

        footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.9rem;
            color: #999999;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }

            h1 {
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5 Games Studio</h1>
        <div class="divider"></div>
        <p class="description">Independent Game Development and Creative Experiences</p>
        <footer>

            Contact: 1492307427@qq.com
        </footer>
    </div>
</body>
</html>
